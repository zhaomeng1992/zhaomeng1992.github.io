<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片放大效果</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#box img{
			width: 100px;
			height: 100px;
			margin-right: 10px;
		}
		.space img{
			position:relative;
			top:0;
			left:0;
		}

	</style>
</head>
<body>
	<div id="box">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
		
	</div>
	<!-- <div><img src="" alt=""></div> -->
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">

	$("#box img").mouseenter(function(){
		var src = $(this).attr("src");
		$("body").append("<div class=\"space\"><img src=\"\" alt=\"\"></div>");
		$(".space img").attr("src",src);
	})
	  $("#box img").mousemove(function(event){
	  	var x =event.pageX;
	  	var y =event.pageY;
	  	$(".space").css({
				"position":"absolute",
				"left":x+30,
				"top":y+30,
			})

	  })
	 $("#box img").mouseleave(function(){
		$(".space").remove();
	 })


</script>
</body>
</html>
