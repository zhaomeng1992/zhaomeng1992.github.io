<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#box{
		width: 100px;
		height: 50px;
		background-color: #f00;
		margin: 0 auto;
		border: 1px solid #ff0;
		list-style:none;
		overflow: hidden;
	}
	#bigbox{
		width: 100px;
		height: 100px;
		background-color: #00f;
	}
	.yi{
		width: 100px;
		height: 50px;
	}
	.er{
		width: 100px;
		height: 50px;
		background-color: #cccccc;
	}

	</style>
</head>
<body>
	<ul>
		<li id="box">
			<div id="bigbox">
				<p class="yi">视频</p>
				<p class="er">动漫</p>
			</div>
		</li>
	</ul>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	$("#box").mouseenter(function(){
		$(".yi").animate({"margin-top":"-50px"})
	})
	$("#box").mouseleave(function(){
		$(".yi").animate({"margin-top":"0px"})
	})
</script>
</body>
</html>
